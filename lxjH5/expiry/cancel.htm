    <div class="expiryBox" id="expiryBox"></div>
    <script id="expiryTemplate" type="text/html">
        <p class="expiry">兑奖码</p>
        <div class="expiryNum"><%=awardCode%></div>
        <p class="priceInform">奖品信息</p>

        <div class="priceBox">
            <div style="width:30%;margin-left:0;">
                <img src="<%=awardPicUrl%>" alt="" style="width:1rem;"/>
            </div>
            <div style="width:60%;margin-right:0;position:absolute;top:0.26rem;">
                <div>
                    <span>名称：</span><span><%=awardName%></span>
                </div>
                <div>
                    <span>属性：</span><span><%=awardAttribute%></span>
                </div>
                <div>
                    <span>数量：</span><span><%=awardCount%></span>
                </div>
            </div>
        </div>

        <p class="residentInform">住户信息</p>
        <div class="residentBox">
            <div class="name-a">
                <img src="images/ic_name@3x.png" alt="姓名"/>
                <span class="name-b"><%=householdName%></span>
                <span class="phone"><%=phone%></span>
            </div>
            <div class="address-a">
                <img src="images/ic_-Location-@3x.png" alt="地址"/>
                <span><%=householdAddr%></span>
            </div>
        </div>
        <button class="sureExpiry" >确认兑换</button>
        <button class="hasExpiry" >已兑换</button>
    </script>
