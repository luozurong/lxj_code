<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>商品评价</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
	<link rel="stylesheet" href="../common/tip/lxjTip.css">
	<script src="../common/interface.js"></script>
	<script src="../common/tip/lxjTip.js"></script>
	<script src="../common/vue/vue.min.js"></script>
	<script src="../common/vue/vue-resource.min.js"></script>
	<script type="text/javascript">
		(function(doc, win) {
			var docEl = doc.documentElement,
			isIOS = navigator.userAgent.match(/iphone|ipod|ipad/gi),
			dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
			dpr = window.top === window.self ? dpr : 1,
			scale = 1 / dpr,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			docEl.dataset.dpr = dpr;
			var recalc = function() {
				var width = docEl.clientWidth;
				if(width / dpr > 768) {
					width = 768 * dpr;
				}
				docEl.style.fontSize = 100 * (width / 414) + 'px';
			};
			recalc();
			if(!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
		})(document, window);
	</script>
	<style>
		*{
			margin: 0;
			padding: 0;
			font-family: "PingFang SC", Helvetica, Tahoma, "Microsoft YaHei",sans-serif;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
		}
		body{
			background: #f3f4f5 !important;
		}
		.evaluate{
			margin-bottom: 0.66rem;
		}
		.evaluate-item{
			width: 100%;
			box-sizing: border-box;
			padding: 0.1rem 0.14rem 0;
			background: #fff;
			margin-bottom: 0.1rem;
		}
		.evalute-item-box{
			display: flex;
			padding-bottom: 0.1rem;
			border-bottom: 1px solid #eee;
		}
		.evaluate-pic{
			flex-shrink: 0;
			display: block;
			width: 0.5rem;
			height: 0.5rem;
			margin-right: 0.15rem;
		}
		.evaluate-warp{
			flex-grow: 2;

		}
		.evaluate-name{
			font-size: 0.15rem;
			color: #222;
			text-overflow: -o-ellipsis-lastline;
		    overflow: hidden;
		    text-overflow: ellipsis;
		    display: -webkit-box;
		    -webkit-line-clamp: 1;
		    -webkit-box-orient: vertical;
		}
		.evaluate-icon{
			overflow: hidden;
			padding-top: 0.07rem;
		}
		.evaluate-icon img{
			float: left;
			width: 0.2rem;
			height: 0.2rem;
			margin-right: 0.07rem;
		}
		.evaluate-area{
			width: 100%;
			display: block;
			min-height: 0.42rem;
			color: #222;
			font-size: 0.15rem;
			margin-top: 0.14rem;
			border: 1px solid transparent;
			text-align: justify;
			padding-bottom: 0.19rem;
			outline: none;
			resize: none;
			word-break: break-all;
		} 
		.evaluate-area:empty:before{
		    content: attr(placeholder);
		    color:#ccc;
		}
		.evaluate-upfile{
			overflow: hidden;
			padding-bottom: 0.13rem;
		}
		.evaluate-upfile-img{
			float: left;
			overflow: hidden;
		}
		.evaluate-upfile-pic{
			margin-left: 0.06rem;
			margin-right: 0.04rem;
			position: relative;
			width: 0.86rem;
			height: 0.86rem;
			float: left;
			padding-top: 0.1rem;
		    background-position: center;
			background-size: contain;
			box-sizing: border-box;
		    margin-top: 0.1rem;
		    background-repeat: no-repeat; 
		}
		.evaluate-upfile-pic img{
			width: 0.86rem;
			height: 0.86rem;
			display: block;
			opacity: 0;
		}
		.evaluate-upfile-pic i{
			display: inline-block;
			height: 0.24rem;
			width: 0.24rem;
			background: url(images/btn_ic_cancel@3x.png) no-repeat;
			background-size: contain; 
			position: absolute;
			top: -0.06rem;
			left: -0.06rem;
			z-index: 1;
		}
		.evaluate-upfile>img{
			display: block;
			width: 0.86rem;
			height: 0.86rem;
			float: left;
			margin-left: 0.06rem;
			padding-top: 0.1rem;
		}
		.evaluate-fixed{
			background: #fff;
			width: 100%;
			height: 0.66rem;
			position: fixed;
			bottom: 0;
			left: 0;
			z-index: 1;
			border-top: 1px solid #eee;
		}
		.evaluate-fixed div{
			margin: 0 0.14rem;
			background: #fc9153;
			height: 0.44rem;
			text-align: center;
			color: #fff;
			font-size: 0.18rem;
			line-height: 0.44rem;
			margin-top: 0.11rem;
		}
	</style>
</head>
<body>
	<div class="evaluate">
		<div class="evaluate-item" v-for='(item,index) in evaluateItem' :key="index">
			<div class="evalute-item-box">
				<img class="evaluate-pic" :src="item.commodityImg" alt="">
				<div class="evaluate-warp">
					<div class="evaluate-name" v-text="item.commodityName"></div>
					<div class="evaluate-icon">
						<img v-for="(picUrl,list) in item.starUrl" :key="list" @click="evaluateNum(index,list)" :src="picUrl.url"> 
					</div>
				</div>
			</div>
			<textarea  @focus="contentFocus(index)" v-model="evaluateDataSubmit[index].commentContent" maxlength="200" @blur="contentBlur()"  class="evaluate-area" placeholder="亲！说点什么吧，您的感受对其他朋友很重要哦！"></textarea>
			<div class="evaluate-upfile">
				<div class="evaluate-upfile-pic"  v-for="(list,num) in item.commentImages" v-bind:style="{ backgroundImage: 'url('+list.o_path+')'}">
					<i @click="delPicture(index,num)"></i>
					<img style="width: 100%" class="pics" @click="showPicPreviews(index,num)" :src="list.o_path" alt="">
				</div>
				<img @click="imageUpload(index)" v-if="item.commentImages.length < 5" src="images/btn_add@3x.png" alt="">
			</div>
		</div>
		<div class="evaluate-fixed" v-if="evaluateSubmitShow">
			<div @click="evaluateSubmit()">发表评论</div>
		</div>
	</div>
	<script src="js/writeProductEvaluateNew.js"></script>
</body>
</html>
