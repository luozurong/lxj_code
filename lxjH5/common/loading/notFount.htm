<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>404</title>
<style type="text/css">
.img-min {
	width: 64%;
	margin: 85px auto 0;
}

.img-min img {
	width: 100%;
	height: 100%;
}

.title {
	text-align: center;
	font-size: 26.7px;
	font-weight: 700;
	padding-top: 16px;
	color: rgb(106, 106, 106);
}

.describe {
	text-align: center;
	color: rgb(34, 34, 34);
	font-size: 17.3px;
	padding-top: 26px;
}

@media only screen and (min-width: 640px) {
	.img-min {
		width: 443px;
		height: 222px;
		margin: 85px auto 0;
		background: url(../images/ic_404.png);
		background-size: cover;
	}
	.img-min img {
		display: none;
	}
	.title {
		color: rgb(76, 150, 234);
		font-size: 42px;
		padding-top: 18px;
	}
	.describe {
		padding-top: 18px;
		color: rgb(106, 106, 106);
		font-size: 18px;
	}
}
</style>
</head>

<body>
	<div>
		<div class="img-min">
			<img src="../images/ic_404.png" />
		</div>
		<div class="title" id="title"></div>
		<div class="describe">哎呀，页面出错啦！</div>
	</div>
	<script type="text/javascript">
	//获取URL参数
	function GetURLParameter(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null;
	}
	var errorCode=GetURLParameter("errorCode");
	document.getElementById("title").innerHTML=errorCode;
</script>
</body>
</html>
