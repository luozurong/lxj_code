        <script type="text/javascript">
            //判断在手机设备上使用一下代码
            var $windowWidth = $(window).width();
            setTimeout(function() {
                $windowWidth = $(window).width();
                if ($windowWidth > 640) {
                    $windowWidth = 640; //限定最大宽度为640
                }
                $("html").css("font-size", (100 / 320) * $windowWidth + "px");
            }, 100);
            $(window).resize(function() {
                $windowWidth = $(window).width();
                if ($windowWidth > 640) {
                    $windowWidth = 640;
                }
                $("html").css("font-size", (100 / 320) * $windowWidth + "px");
            });
        </script>
