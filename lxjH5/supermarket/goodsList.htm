<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>商品列表</title>
		<script src="../common/interface.js"></script>
		<!--<script src="../common/interfaceParameters.js"></script>-->
		<script src="../common/tip/lxjTip.js"></script>
		<script src="../common/vue/vue.min.js"></script>
		<script src="../common/vue/vue-resource.min.js"></script>
		<script src="../common/vue/plugin/vue-scroller/vue-scroller.min.js"></script>

		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					isIOS = navigator.userAgent.match(/iphone|ipod|ipad/gi),
					dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
					dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
					scale = 1 / dpr,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
				docEl.dataset.dpr = dpr;
				var recalc = function() {
					var width = docEl.clientWidth;
					if(width / dpr > 768) {
						width = 768 * dpr;
					}
					docEl.style.fontSize = 100 * (width / 414) + 'px';
				};
				recalc();
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
			})(document, window);
		</script>
		<style>
			* {
				padding: 0;
				margin: 0;
				font-size: 0.14rem;
				font-family: "PingFang SC", Helvetica, Tahoma, "Microsoft YaHei", sans-serif;
			}
			
			body {
				background: #f3f4f5;
			}
			
			.marketing {
				background: #fff;
			}
			
			.marketing-floor2 {
				overflow: hidden;
				background: #fff;
			}
			
			.marketing-banner,
			.marketing-banner img {
				display: block;
				width: 100%;
				height: 1.32rem;
			}
			
			.marketing-item {
				box-sizing: border-box;
				margin: 0 0.14rem;
				border-bottom: 1px solid #eee;
				display: flex;
				display: -webkit-flex;
				padding: 0.12rem 0;
			}
			
			.marketing-item:last-child {
				border-bottom: none;
			}
			
			.marketing-pic {
				width: 1.17rem;
				height: 1.17rem;
				flex-shrink: 0;
				-webkit-flex-shrink: 0;
			}
			
			.marketing-wrap {
				flex-grow: 2;
				-webkit-flex-grow: 2;
				margin-left: 0.14rem;
			}
			
			.marketing-name {
				font-size: 0.16rem;
				color: #333;
				line-height: 0.24rem;
				margin-top: 0.03rem;
				text-overflow: -o-ellipsis-lastline;
				overflow: hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
			}
			
			.marketing-disc span {
				display: inline-block;
				font-size: 0.14rem;
				line-height: 0.26rem;
				color: #aaa;
				display: inline-block;
			}
			
			.marketing-disc span:last-child {
				margin-left: 0.1rem;
			}
			
			.marketing-num {
				display: flex;
				display: -webkit-flex;
			}
			
			.marketing-price {
				flex-shrink: 0;
				-webkit-flex-shrink: 0;
				overflow: hidden;
				display: inline-block;
				margin-top: 0.18rem;
			}
			
			.marketing-price {
				display: flex;
				display: -webkit-flex;
			}
			
			.marketing-price span {
				font-size: 0.17rem;
				color: #fc9153;
				margin-left: -0.03rem;
				flex-shrink: 0;
				-webkit-flex-shrink: 0;
				line-height: 0.24rem;
				display: inline-block;
				height: 0.23rem;
			}
			
			.marketing-price span:before {
				content: "￥";
				margin-right: -0.03rem;
			}
			
			.marketing-price div {
				margin-left: -0.02rem;
				font-size: 0.12rem;
				color: #fc9153;
				flex-grow: 2;
				-webkit-flex-grow: 2;
				height: 0.22rem;
				line-height: 0.26rem;
			}
			
			@media screen and (max-width: 374px) {
				.marketing-price div {
					line-height: 0.27rem;
				}
			}
			
			.marketing-num s {
				display: inline-block;
				flex-grow: 2;
				-webkit-flex-grow: 2;
				color: #999;
				margin-top: 0.01rem;
				float: left;
				box-sizing: border-box;
				padding-top: 0.19rem;
				margin-left: 0.14rem;
				line-height: 0.21rem;
			}
			
			.marketing-floor2-wrap {
				/*overflow: hidden;*/
				/*padding-top: 0.14rem;*/
				margin-top: 0.14rem;
			}
			
			.marketing-floor2-item {
				width: 50%;
				float: left;
				box-sizing: border-box;
				padding: 0 0.08rem;
				padding-bottom: 0.2rem;
			}
			
			.marketing-floor2-item:nth-child(2n-1) {
				padding-right: 0.07rem;
			}
			
			.marketing-floor2-item:nth-child(2n) {
				padding-left: 0.07rem;
			}
			
			.marketing-floor2-pic {
				position: relative;
			}
			
			.marketing-floor2-pic img {
				width: 100%;
				height: 1.86rem;
				display: block;
			}
			
			.marketing-floor2-disc {
				line-height: 0.2rem;
				padding: 0.05rem 0;
				background: rgba(0, 0, 0, 0.4);
				text-align: center;
				color: #fff;
				position: absolute;
				bottom: 0;
				left: 0;
				z-index: 1;
				display: block;
				width: 100%;
				overflow: hidden;
				text-overflow: ellipsis;
				height: 0.2rem;
				white-space: nowrap;
			}
			
			.marketing-floor2-name {
				margin-top: 0.11rem;
				margin-bottom: 0.1rem;
				font-size: 0.16rem;
				line-height: 0.2rem;
				color: #333;
				display: block;
				box-sizing: border-box;
				/* padding: 0 0.07rem; */
				text-overflow: -o-ellipsis-lastline;
				overflow: hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				height: 0.4rem;
			}
			
			.marketing-floor2-num {
				display: flex;
				display: -webkit-flex;
				/* padding: 0 0.04rem;*/
				height: 0.24rem;
				box-sizing: border-box;
			}
			
			.marketing-floor2-price {
				display: flex;
				display: -webkit-flex;
			}
			
			.marketing-floor2-price span {
				font-size: 0.17rem;
				color: #fc9153;
				margin-left: -0.03rem;
				flex-shrink: 0;
				-webkit-flex-shrink: 0;
				display: inline-block;
				line-height: 0.23rem;
			}
			
			.marketing-floor2-price span:before {
				content: "￥";
				margin-right: -0.03rem;
			}
			
			.marketing-floor2-price div {
				font-size: 0.12rem;
				color: #fc9153;
				height: 0.23rem;
				line-height: 0.26rem;
			}
			
			@media screen and (max-width: 374px) {
				.marketing-floor2-price div {

				}
			}
			
			.marketing-floor2-people {
				display: inline-block;
				color: #999;
				padding-top: 0.02rem;
				margin-left: 0.24rem;
				line-height: 0.22rem;
			}
			
			.marketing-floor2-people:before {
				content: "￥";
			}
			
			.marketing-floor3 {
				padding: 0 0.14rem;
			}
			
			.marketing-floor3-item {
				width: 100%;
				border-bottom: 1px solid #eee;
			}
			
			.marketing-floor3-item:last-child {

			}
			
			.marketing-floor3-pic {
				width: 100%;
				height: 1.8rem;
				margin-top: 0.14rem;
			}
			
			.marketing-floor3-name {

				color: #333;
				text-overflow: -o-ellipsis-lastline;
				overflow: hidden;
				text-overflow: ellipsis;

			}
			
			.marketing-floor3-num {

			}
			
			.marketing-floor3-price {

			}
			
			.marketing-floor3-price span {

				margin-left: -0.03rem;
				display: inline-block;
				line-height: 0.23rem;
				flex-shrink: 0;
				-webkit-flex-shrink: 0;
				color: #fc9153;
			}
			
			.marketing-floor3-price span:before {
				content: "￥";
				margin-right: -0.03rem;
			}
			
			.marketing-floor3-price div {
				font-size: 0.12rem;
				height: 0.23rem;
				line-height: 0.26rem;

			}
			
			@media screen and (max-width: 374px) {
				.marketing-floor3-price div {

				padding-top: 0.02rem;

			.vue-load {
				margin-top: -1px;
				height: 1px;
			}
			._v-container>._v-content>.loading-layer .spinner-holder .spinner[data-v-ecaca2b0], ._v-container>._v-content>.pull-to-refresh-layer .spinner-holder .spinner[data-v-ecaca2b0]{
				width: 0.2rem;
			}
		</style>
	</head>

	<body>
		<div class="marketing" id="marketing" v-cloak>
			<scroller :no-Data-Text="noDataText4" :on-infinite="infinite">
				<div class="vue-load"></div>
				<div class="marketing-floor2">
					<div class="marketing-floor2-wrap">
						<div class="marketing-floor2-item" v-for="(item,index) in commodityList" :key="index" v-on:click="turnTo(item.id)">
							<div class="marketing-floor2-pic">
								<img :src="item.thumLogo" alt="">
								<!-- <div class="marketing-floor2-disc" v-text="item.introduction"></div> -->
							</div>
							<div class="marketing-floor2-name" v-text="item.name"></div>
							<div class="marketing-floor2-num">
								<div class="marketing-floor2-price">
									<span>{{item.currentPrice | pricePre}}</span>
									<div>.{{item.currentPrice | priceNext}}</div>
								</div>
								<div v-if="parseFloat(item.originalPrice) > 0">
									<s class="marketing-floor2-people" v-text="item.originalPrice"></s>
								</div>
							</div>
						</div>
					</div>
				</div>
			</scroller>
			<div v-cloak v-show="commodityListNoneState" style="background-color: #f3f4f5;" id="no_order">
				<div id="displaynone" style="width:100%;height: 103.4px;">
				</div>
				<div class="nothing_img_box" style="text-align: center;width:100%;"><img id="nothing_img" src='images/commodityNone@3x.png' style="width:90px;" /></div>
				<div class="displaynone10" style="width:100%;height: 10px;">
				</div>
				<div class="nothing_text" style="text-align: center;width: 100%;font-size: 16px;height: 70px;line-height: 70px;color:#999;">暂无商品</div>
				<!-- 				<div class="nothing_text" style="text-align: center;width: 100%;color: #999;font-size: 14px;">赶快去逛逛吧！</div>
                     -->
			</div>
		</div>
		<script type="text/javascript">
			var windowwidth = document.documentElement.clientWidth;
			var windowheight = document.documentElement.clientHeight;
			document.getElementById("no_order").style.height = windowheight + "px";
			document.getElementById("no_order").style.backgroundColor = "#f3f4f5";
			document.getElementById("nothing_img").style.width = 180 * windowwidth / 414 + "px";
			document.getElementById("displaynone").style.height = (windowheight - 180 * windowwidth / 414 - 70) * 0.3 + "px";
		</script>
		<script src="js/goodsList.js"></script>
	</body>

</html>
