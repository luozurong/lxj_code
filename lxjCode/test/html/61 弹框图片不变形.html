<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				position: relative;
			}
			.position{
				border: 1px solid red;
				position: fixed;
				width: 80%;
				height: 100%;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				margin: auto;
				display: flex;
				justify-content: center;
				align-items: center;

			}
			.position img{
				width: 80%;
			}
		</style>
	</head>
	<body>
		<div class="position">
			<img src="../img/timg.jpg" alt="">
		</div>
	</body>
</html>
