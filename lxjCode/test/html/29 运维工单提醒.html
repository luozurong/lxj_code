<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/easyui.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery.easyui.min.js"></script>
    <style>
        .window-shadow{
            background: transparent !important;
            box-shadow:none;
        }
        .messager-window{
            left:calc(100% - 320px) !important;
            top:calc(100% - 200px) !important;
        }
    </style>
</head>
<body>
    <div>
        <p class="msg"></p>
        <button>点击</button>
    </div>
    <script>
        var data  = {
            "allNum":19,
            "applyAccreditNum":0,
            "applyChangeNum":2,
            "applyDelayNum":1,
            "dealingNum":0,
            "endNum":1,
            "overTimeAllotNum":6,
            "overTimeComplete":1,
            "overTimeDealNum":9,
            "waitAllotNum":0,
            "waitDealNum":0,
            "waitEndNum":0};
        $("button").click(function(){
            setTimeout(msgPop,3000);
        });
        msgPop();
        function msgPop(){
            for(var key in data){
                if(data[key]>0){  //判断各个类型有提示的情况
                    if(key == "allNum"){
                        console.log("allNum");
                        msgFn("allNum")
                    }else if(key == "applyAccreditNum"){
                        console.log("applyAccreditNum");
                        msgFn("applyAccreditNum")
                    }else if(key == "applyChangeNum"){
                        console.log("applyChangeNum");
                        msgFn("applyChangeNum")
                    } else if(key == "applyDelayNum"){
                        console.log("applyDelayNum");
                        msgFn("applyDelayNum")
                    } else if(key == "dealingNum"){
                        console.log("dealingNum");
                        msgFn("dealingNum")
                    } else if(key == "endNum"){
                        console.log("endNum");
                        msgFn("endNum")
                    } else if(key == "overTimeAllotNum"){
                        console.log("overTimeAllotNum");
                        msgFn("overTimeAllotNum")
                    } else if(key == "overTimeComplete"){
                        console.log("overTimeComplete");
                        msgFn("overTimeComplete")
                    } else if(key == "overTimeDealNum"){
                        console.log("overTimeDealNum");
                        msgFn("overTimeDealNum")
                    } else if(key == "waitAllotNum"){
                        console.log("waitAllotNum");
                        msgFn("waitAllotNum")
                    } else if(key == "waitDealNum"){
                        console.log("waitDealNum");
                        msgFn("waitDealNum")
                    } else if(key == "waitEndNum"){
                        console.log("waitEndNum");
                        msgFn("waitEndNum")
                    }
                    console.log(data[key]);
                    delete data[key];
                    break;
                }
            }
        }
        function msgFn(msg){
            $(".msg").text(msg);
        }
    </script>
