<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				height: 100%;
			}
			.test1{
				width: 200px;
				height: 100%;
				border: 1px solid #aaa;
				box-sizing: border-box;
				position: relative;
			}
			.test2{
				position: absolute;
				right: -20px;
				top: 0;
				z-index: 1; 
				border: 1px solid green;
				width: 20px;
				height:100%;
				box-sizing: border-box;
			}
			.test2>div{
				position: absolute;
				top:50%;
				left:50%;
				width: 20px;
				height:10px;
				display: table-cell;
           		vertical-align: middle;
           		border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="test1">
			<div>我现在在写代码</div>
			<div class="test2">
				<div></div>
			</div>
		</div>
		
	</body>
</html>
