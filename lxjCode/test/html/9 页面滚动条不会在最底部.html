<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        *{
            padding:0;
            margin:0;
        }
        header{
            text-align: center;
            border-bottom:1px solid #ccc;
            line-height:50px;
            width:100%;
            position: fixed;
            top:0;
            left:0;
            z-index: 1;
        }
        footer{
            width: 100%;
            text-align: center;
            border-top:1px solid #ccc;
            line-height:50px;
            position: fixed;
            bottom:0;
            left:0;
            z-index: 1;
         }
        section{
            height:1000px;
            margin-top:50px;
        }
    </style>
</head>
<body>
    <header>顶部</header>
    <section>
        内容区域
    </section>
    <footer>底部</footer>
</body>
</html>
