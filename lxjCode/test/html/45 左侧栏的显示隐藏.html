<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动条与固定栏</title>
    <script src="js/jquery-2.1.4.js"></script>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    html,body{
        height:100%;
        padding:0;
        margin:0;
    }
    body{
        overflow:hidden;
        box-sizing: border-box;
        font-size: 12px;
        background: #ffe;
    }
    .container{
        height: 100%;
        width: 100%;
        border:1px solid red;
        box-sizing: border-box;
        overflow: hidden;
        padding-left: 200px;
    }
    .contrainner-left{
        width: 200px;
        height: 100%;
        box-sizing: border-box;
        float:left;
        background: #fc0;
        margin-left:-200px;
        position: relative;
        border:1px solid #000;
    }
    .contrainner-right{
        width:100%; 
        height: 100%;
        box-sizing: border-box;
        float:left;
        background: #f0c;
        border:1px solid #fff;
    }
    .contrainner-left-icon{
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1;
        background: #000;
        display: table-cell;
        vertical-align: middle; 
        width: 0px;
        height:100%;
        margin:auto;
    }
    .contrainner-left-icon span{
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index: 2;
        margin: auto;
        display: block;;
        width: 20px;
        height:20px;
        background: #fff;
    }
</style>
<body>
    <div class="container">
        <div class="contrainner-left">
            <span>固定栏</span>
            <div class="contrainner-left-icon">
                <span></span>
            </div>
        </div>
        <div class="contrainner-right">内容区域</div>
    </div>
    <script>
       $(function(){
           $(".contrainner-left-icon span").click(function(){
                var paddingLeft = $(".container").css("paddingLeft");
                console.log(paddingLeft);
                if(paddingLeft != "0px"){
                    $(".container").animate({"padding-left":0},200);
                }else{
                    $(".container").animate({"padding-left":200},200); 
                }
               
           });
       });
    </script>
</body>
</html>
