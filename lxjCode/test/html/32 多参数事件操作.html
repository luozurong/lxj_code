<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-2.1.4.js"></script>
</head>
<body>
    <div>
        <span onclick="buttonClick(this,'aa')">点击1</span>
        <span>点击2</span>
    </div>
    <script>
        function buttonClick(id,a){
            $(id).text(a)
        }
    </script>
</body>
</html>
