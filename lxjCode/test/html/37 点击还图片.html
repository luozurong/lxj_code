<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta content="width=device-width, initial-scale=1, minimum-scale=0.3333, maximum-scale=0.3333, user-scalable=no" name="viewport">
    <script src="../js/jquery-2.1.4.js"></script>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
            font-size: 42px;
            color: #222;
        }
        img{
            width:1rem;
            height:1rem;
        }
    </style>

    <script>
        function resize(){
            var deviceWidth = document.documentElement.clientWidth;
            if(deviceWidth > 1242) deviceWidth = 1242;
            document.documentElement.style.fontSize = deviceWidth / 1.242 + 'px';
        }
        window.onresize=resize;
        resize();
    </script>
</head>
<body>
    <img src="../img/timg.jpg" alt="">
    <script>
        $(function(){
            $("img").click(function(){ 
                if($(this).attr("src") == "../img/shops_pic_1.png"){
                     $(this).attr("src","../img/timg.jpg");
                 }else if($(this).attr("src") == "../img/timg.jpg"){
                     $(this).attr("src","../img/shops_pic_1.png");
                 }
            })
        })
    </script>
</body>
</html>
