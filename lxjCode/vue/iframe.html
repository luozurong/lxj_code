<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    html,body{
      height: 100%;
    }
    #wrap{
      display: flex;
      height: 100%;
    }
    #aslide{
      width: 200px;
      border: 1px solid red;
      flex-shrink: 0;
      height: 100%;

    }
    #iframe{
      border:1px solid green;
      flex-grow: 2;
      height: 100%;
    }
    .aslide{
      position: relative;
    }
    #mode{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      width: 201px;
      height: 100%;
      background: rgba(0,0,0,0.1);
      
    }
  </style> 
</head>
<body>
  <div id='wrap'>
    <div id='aslide'>
      <span></span>
      <div style="display: none;" id="mode"></div>
    </div>
    <iframe id='iframe' src="tangkuang.html" frameborder="0"></iframe>
  </div>
</body>
</html>
