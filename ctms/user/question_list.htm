<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="../common/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../common/tip/lxjTip.css" />
		<script src="../common/tip/lxjTip.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/interface.js"></script>
		<script src="../common/interfaceParameters.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/vue/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>

		<title>问题列表</title>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				background-color: #f3f4f5;
				color: #333;
				font-size: 14px;
				font-family: "PingFang SC", Helvetica, Tahoma, Arial, "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
			}
			
			* {
				-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
			}
		</style>
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					isIOS = navigator.userAgent.match(/iphone|ipod|ipad/gi),
					dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
					dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
					scale = 1 / dpr,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
				docEl.dataset.dpr = dpr;
				var recalc = function() {
					var width = docEl.clientWidth;
					if(width / dpr > 768) {
						width = 768 * dpr;
					}
					docEl.style.fontSize = 100 * (width / 414) + 'px';
				};
				recalc();
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
			})(document, window);
		</script>
		<style type="text/css">
			#app {
				width: 100%;
				min-height: 100%;
				overflow: hidden;
			}
			
			.nothing0 {
				-webkit-order: 0;
				-webkit-flex-grow: 5;
			}
			
			.nothing1 {
				-webkit-order: 1;
				-webkit-flex-grow: 5;
			}
			
			.nothing3 {
				-webkit-order: 3;
				-webkit-flex-grow: 5;
			}
			
			.colorTb {
				color: #FC9153!important;
			}
			
			.border_colorTb {
				border-color: #FC9153!important;
			}
			
			.line_01 {
				width: 100%;
				height: 1px;
				background-color: #F0F0F0;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}
			
			[v-cloak] {
				display: none!important;
			}
			/*#app {
				background-image: url(images/002.png);
				background-position: 0 0;
				background-size: 100% auto;
				background-repeat: no-repeat;
			}*/
		</style>
		<style type="text/css">
			#main .item_box:nth-last-child(1) .item_bottomborder {
				background-color: #fff;
			}
			
			.header_title {
				width: 100%;
				box-sizing: border-box;
				padding-left: 0.14rem;
				line-height: 0.34rem;
				background-color: #F3F4F5;
				color: #888;
				font-size: 14px;
				font-size: 0.14rem;
			}
			
			#main {
				width: 100%;
				box-sizing: border-box;
				padding: 0 0.14rem;
				background-color: #fff;
			}
			
			.item {
				width: 100%;
				min-height: 0.54rem;
				display: -webkit-flex;
				-webkit-flex-direction: row;
				-webkit-justify-content: center;
				-webkit-align-items: center;
			}
			
			.item_text {
				-webkit-flex-grow: 3;
				color: #333;
				font-size: 15.3px;
				font-size: 0.153rem;
				line-height: 0.2rem;
				padding: 0.17rem 0.14rem 0.17rem 0;
			}
			
			.item img {
				-webkit-flex-shrink: 0;
				width: 0.08rem;
				height: auto;
			}
			
			.item_bottomborder {
				width: 100%;
				height: 1px;
				background-color: #ccc;
				transform: scaleY(0.33);
	            -webkit-transform: scaleY(0.33);
			}
			
			.padding_bottom {
				width: 100%;
				height: 0.68rem;
				opacity: 0;
			}
			
			.bottom_box {
				width: 100%;
				box-sizing: border-box;
				position: fixed;
				bottom: 0;
				left: 0;
				background-color: #F3F4F5;
				padding: 0.12rem 0.14rem;
			}
			
			#footer_bottom {
				width: 100%;
				background-color: #FC9153;
				color: #fff;
				font-size: 18px;
				font-size: 0.18rem;
				text-align: center;
				line-height: 0.44rem;
			}
		</style>
	</head>

	<body style="min-height: 100%;background-color: #f3f4f5;">
		<div id="app" v-cloak>
			<header>
				<div class="header_title">
					常见问题
				</div>
			</header>
			<div id="main">
				<div class="item_box" v-on:click="goQuestionDetail(item.id,index)" v-for="(item,index) in questionList">
					<div class="item">
						<div class="item_text">
							{{index+1}}.{{item.title}}
						</div>
						<img src="images/ic_more-@3x.png" />
					</div>
					<div class="item_bottomborder">
					</div>
				</div>								
			</div>
			<div class="padding_bottom">
			</div>
			<footer>
				<div class="bottom_box">
					<div id="footer_bottom" v-on:click="goSaveFeedback()">
						意见反馈
					</div>
				</div>
			</footer>
		</div>
	</body>
	<script src="js/question_list.js" type="text/javascript" charset="utf-8"></script>

</html>
