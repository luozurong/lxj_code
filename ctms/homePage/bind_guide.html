		<script type="text/javascript">
			var u = navigator.userAgent;
			var clientType = GetURLParameter('clientType');
			var pushToHouseManager = GetURLParameter('pushToHouseManager');
			if(!clientType) { //App拿不到clientType才进入
				if(!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
					clientType = "ios";
				} else {
					clientType = "android";
				}
			}
			$(function() {

				var swiper = new Swiper('.swiper-container', {
					pagination: '.swiper-pagination',
					autoHeight: true,
					onSlideChangeEnd: function(e) {
						var j = swiper.activeIndex;
						$('.tab1, .tab2').removeClass('active').eq(j).addClass('active');
					}
				});
				$('.tab1').click(function() {
					$('.tab2').removeClass('active');
					$(this).addClass('active');
					swiper.slideTo(0, 300, false); //切换到第1个slide，速度为300
				})
				$('.tab2').click(function() {
					$('.tab1').removeClass('active');
					$(this).addClass('active');
					swiper.slideTo(1, 300, false); //切换到第2个slide，速度为300
				})
			})
			var b = true;//预防多次点击
			function onclickBack() {
				if(b){
					b = false;
					if(parseInt(pushToHouseManager) ==1 ){//跳住房管理
						nativeMethod('pushToHouseManager', null);
					}else{
						goBack();
					}
					setTimeout(function(){
						b = true;
					},2000)
				}
			}
		</script>
