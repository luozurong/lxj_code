				s.parentNode.insertBefore(hm, s);

		<script type="text/javascript">
			function goPage(ele) {
				_hmt.push(['_trackEvent', "5012", "1", "立即更新"]);
				if(sessionStorage.getItem("lxjversionsName") >= 4200) {
					
					if(sessionStorage.getItem("lxjversionsName") < 5108) {
						nativeMethod("checkAppUpdate", null);
					} else {
						lxjTip.msg("您已经是最新版啦！快去体验吧")
					}
				} else {
					lxjTip.alert("亲！软件市场已发布联享家5.2版本APP了，更多惊喜在等着你哦！")
				}			
			}
			function goPage2(ele) {
				_hmt.push(['_trackEvent', "5012", "2", "立即更新"]);
				if(sessionStorage.getItem("lxjversionsName") >= 4200) {
					if(sessionStorage.getItem("lxjversionsName") < 5108) {
						nativeMethod("checkAppUpdate", null);
					} else {
						lxjTip.msg("您已经是最新版啦！快去体验吧")
					}
				} else {
					lxjTip.alert("亲！软件市场已发布联享家5.2版本APP了，更多惊喜在等着你哦！")
				}			
			}
			var u = navigator.userAgent;
			var clientType = GetURLParameter('clientType');
			var baiduId = "";
			if(!clientType) { //App拿不到clientType才进入
				if(!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
					clientType = "ios";
				} else {
					clientType = "android";
				}
			}

			var isVisitor = false;
			var token = GetURLParameter("token");
			if(token && token.indexOf("_") == 0) {
				isVisitor = true;
			}
			/*$(function() {
				setTitle("新版升级，轻松赚积分");
			})*/
			//获取URL参数
			function GetURLParameter(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}

			function isCondition(param) { // (!typeof(a) === undefined)
				if(param != null && param != "" && param != undefined) {
					return true;
				}
				return false;
			}

			function refreshData() {
				setTimeout(function() {}, 0);
				return 1;
			}

			function closeTip() {
